<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.min.css" />
  </head>
  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="/chat.html">
          <label>Display Name</label>
          <input type="text" name="username" placeholder="Display name" autocomplete="off" required>
          <label>Room</label>
          <input type="text" name="room" placeholder="Room" autocomplete="off" required>
          <button>Join</button>
        </form>
        <h6 style="text-align: right; color: gray;">Made By Sanket</h6>
      </div>
    </div>
  </body>
</html>
